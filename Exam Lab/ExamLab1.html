<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก</title>
</head>
<body>

<table align="center" width="500" cellpadding="8">
    <!-- หัวข้อ -->
    <tr>
        <td colspan="2">
            <h2>สมัคร</h2>
            <font color="gray">ง่ายและรวดเร็ว</font>
            <hr>
        </td>
    </tr>

    <!-- ชื่อ / นามสกุล -->
    <tr>
        <td>
            <input type="text" placeholder="ชื่อ" size="22">
        </td>
        <td>
            <input type="text" placeholder="นามสกุล" size="22">
        </td>
    </tr>

    <!-- เบอร์หรืออีเมล -->
    <tr>
        <td colspan="2">
            <input type="text" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล" size="50">
        </td>
    </tr>

    <!-- รหัสผ่าน -->
    <tr>
        <td colspan="2">
            <input type="password" placeholder="รหัสผ่านใหม่" size="50">
        </td>
    </tr>

    <!-- วันเกิด -->
    <tr>
        <td colspan="2">
            วันเกิด<br>
            <select>
                <option>14</option>
            </select>
            <select>
                <option>ก.ย.</option>
            </select>
            <select>
                <option>2020</option>
            </select>
        </td>
    </tr>

    <!-- เพศ -->
    <tr>
        <td colspan="2">เพศ</td>
    </tr>
    <tr>
        <td align="center">
            <input type="radio" name="gender"> หญิง
        </td>
        <td align="center">
            <input type="radio" name="gender"> ชาย
        </td>
    </tr>

    <!-- ข้อความเงื่อนไข -->
    <tr>
        <td colspan="2">
            <font size="2" color="gray">
                เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และนโยบายคุกกี้ของเรา
                คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับได้ในภายหลัง
            </font>
        </td>
    </tr>

    <!-- ปุ่มสมัคร -->
    <tr>
        <td colspan="2" align="center" bgcolor="green">
            <br>
            <input type="submit" value="สมัคร">
            <br><br>
        </td>
    </tr>
</table>

</body>
</html>
