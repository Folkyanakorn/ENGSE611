<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <br>
    <h1>ผลลัพธ์โจทย์ที่ 1 : ออกเเบบ Card Layout ด้วย Flexbox</h1>
    <div class="flex-box">
        <h2>โจทย์ที่ 1: Card Layout ด้วย Flexbox</h2>
        <div class="card-container">
            <div class="item">
            <h3>Card 1</h3>
            กดเพื่อติดตั้ง
        </div>

        <div class="item">
            <h3>Card 2</h3>
            กดเพื่อถอนการติดตั้ง
        </div>

        <div class="item">
            <h3>Card 3</h3>
            กดหนึ่งที่เพื่อดูรายละเอียด
        </div>
    </div>
</body>
</html>
